name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
            bin: minivim
          - os: macos-latest
            target: macos-aarch64
            bin: minivim
          - os: windows-latest
            target: windows-x86_64
            bin: minivim.exe
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release
      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/release/${{ matrix.bin }} dist/
          tar -czf minivim-${{ matrix.target }}.tar.gz -C dist ${{ matrix.bin }}
      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Copy-Item target/release/${{ matrix.bin }} dist/
          Compress-Archive -Path dist/${{ matrix.bin }} -DestinationPath minivim-${{ matrix.target }}.zip
      - uses: actions/upload-artifact@v4
        with:
          name: minivim-${{ matrix.target }}
          path: |
            minivim-${{ matrix.target }}.tar.gz
            minivim-${{ matrix.target }}.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.tar.gz
            dist/**/*.zip
